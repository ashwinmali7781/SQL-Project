<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; text-align: center; }
        form { background: white; padding: 20px; width: 300px; margin: 20px auto; border-radius: 10px; }
        input { margin: 8px 0; width: 90%; padding: 8px; }
        table { margin: 20px auto; border-collapse: collapse; width: 80%; }
        th, td { padding: 10px; border: 1px solid #ddd; }
        th { background-color: #007bff; color: white; }
    </style>
</head>
<body>
    <h2>Student Registration Form</h2>
    <form method="POST" action="/add">
        <input type="text" name="name" placeholder="Name" required><br>
        <input type="text" name="roll_no" placeholder="Roll No" required><br>
        <input type="text" name="course" placeholder="Course" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="text" name="phone" placeholder="Phone" required><br>
        <input type="submit" value="Register">
    </form>

    <h3>Registered Students</h3>
    <table>
        <tr>
            <th>ID</th><th>Name</th><th>Roll No</th><th>Course</th><th>Email</th><th>Phone</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student[0] }}</td>
            <td>{{ student[1] }}</td>
            <td>{{ student[2] }}</td>
            <td>{{ student[3] }}</td>
            <td>{{ student[4] }}</td>
            <td>{{ student[5] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
